<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1 style="text-align: center">Create your Personal Profile</h1>
    <form>
      <p>We want to get to know you! Please enter your personal information</p>
      <fieldset>
        <legend>Personal Information</legend>
        <label for="input-name">First Name:</label>
        <input type="text" id="input-name" />
        <label for="input-name">Last Name:</label>
        <input type="text" id="input-name" />
        <label for="date-of-birth">Your Birthday:</label>
        <input type="date" name="date-of-birth" id="date-of-birth" />
      </fieldset>
      <p>
        Can you tell us a little bot more? We want to annoy you with unwanted
        ads.
      </p>
      <fieldset>
        <legend>Personal Information</legend>
        <label for="favorite-color">Favorite color</label>
        <input
          type="color"
          name="favorite-color"
          id="favorite-color"
          value="#E5430F"
        />
        <label for="favorite-pet">Whats your favorite pet</label>
        <select name="pet-favorite" id="billing-plan" placeholder="ff">
          <option value="" disabled selected>
            --Please choose an option--
          </option>
          <option value="bird">Bird</option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
        </select>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <section></section>
  </body>
</html>
